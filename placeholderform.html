<form action="submit" id="charSheet">
    <label for="charName">
        Name: 
        <input type="text" name="charName" id="charName">
    </label>
    <label for="age">
        Age:
        <input type="number" name="age" id="age">
    </label>
    <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <select name="pronouns" id="pronouns">
        <option value="he/him">He/Him</option>
        <option value="she/her">She/Her</option>
        <option value="they/them">They/Them</option>
        <option value="other">Other</option>
    </select>
    <label for="background">
        What is your character's backstory
        <textarea name="background" id="background" cols="30" rows="10"></textarea>
    </label>
    <label for="eyes">
        Eye Color:
        <input type="color" name="eyes" id="eyes">
    </label>
    <label for="hairColor">
        Hair Color:
        <input type="color" id="hairColor" name="hairColor">
    </label>
    <label for="hairLength">
        <select name="hairLength" id="hairLength">
            <option value="short">short</option>
            <option value="medium">medium</option>
            <option value="long">long</option>
        </select>
    </label>
    <label for="skin">
        Skin Color:
        <input type="color" name="skin" id="skin">
    </label>
    <label for="build">
        <select name="build" id="build">
            <option value="thin">Thin</option>
            <option value="Average">Average</option>
            <option value="Thick">Thicc</option>
        </select>
    </label>
    <input type="submit" id="btn">
</form>

<script src="./public/js/creator.js"></script>
